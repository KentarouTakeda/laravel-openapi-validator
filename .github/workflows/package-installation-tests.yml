name: Package installation tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"
        laravel:
          - "^9.0"
          - "^10.0"
          # TODO This tag will be revised after official release
          - "^11.x-dev"
        include:
          - option: --ignore-platform-req=php
            php: "8.4"
        exclude:
          - php: "8.1"
            laravel: "^11.x-dev"

    name: PHP:${{ matrix.php }} / Laravel:${{ matrix.laravel }}

    steps:
      - name: Setup PHP, with composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - run: composer create-project ${{ matrix.option }} laravel/laravel:${{ matrix.laravel }} ./
      - run: composer require ${{ matrix.option }} kentaroutakeda/laravel-openapi-validator --no-interaction --no-progress --ansi
      - run: vendor/bin/phpunit
